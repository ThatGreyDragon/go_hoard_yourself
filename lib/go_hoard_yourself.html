
<div class="container-fluid d-flex flex-column 100-vh">
    <nav class="row navbar navbar-expand-lg navbar-light bg-light" #navbar (init)="enableTooltips(navbar)">
        <div class="navbar-brand mb-0 h1">Go Hoard Yourself</div>
        <div class="navbar-text" *ngIf="dragon.koboldsUnlocked" data-toggle="tooltip" title="Kobolds Owned">
            <i class="fa fa-users"></i> {{dragon.kobolds}}
        </div>
        <div class="navbar-text" *ngIf="dragon.goldUnlocked">
            <i class="fa fa-gem"></i> {{dragon.gold}}
        </div>
        <div class="navbar-text" *ngIf="dragon.scienceUnlocked">
            <i class="fa fa-flask"></i> {{dragon.sciencePoints}}
        </div>
        <div class="collapse navbar-collapse" id="resourcesBanner"></div>
        <button type="button" class="btn fa fa-cog p-0" style="font-size: x-large;"></button>
    </nav>

    <div class="row col">
        <div class="col w-25 p-0">
            <div class="card h-100">
                <div class="card-header">Tasks</div>
                <tasks [dragon]="dragon" class="card-body"></tasks>
            </div>
        </div>
        
        <div class="col w-50 p-0">
            <div class="card h-50">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" role="tablist">
                        <li class="nav-item"><a
                            class="nav-link active"
                            id="status-tab"
                            data-toggle="tab"
                            href="#status"
                            role="tab"
                        >Status</a></li>
                        <li class="nav-item"><a
                            class="nav-link"
                            id="log-tab"
                            data-toggle="tab"
                            href="#log"
                            role="tab"
                        >Log</a></li>
                    </ul>
                </div>
                <div class="tab-content card-body overflow-auto" #logPane (init)="enableScrollLock(logPane)">
                    <div class="tab-pane fade show active" id="status" role="tabpanel">
                        <dragon-info [dragon]="dragon"></dragon-info>
                    </div>
                    <div class="tab-pane fade" id="log" role="tabpanel">
                        <log [dragon]="dragon"></log>
                    </div>
                </div>
            </div>
            <div class="h-50">
                <canvas class="w-100 h-100"></canvas>
            </div>
        </div>

        <div class="col w-25 p-0">
            <div class="card h-100">
                <div class="card-header">Food</div>
                <food [dragon]="dragon" class="card-body"></food>
            </div>
        </div>
    </div>
</div>

<log-toasts [dragon]="dragon"></log-toasts>
